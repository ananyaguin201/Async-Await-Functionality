<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Example</title>
    <style>
        body{
            background-color: antiquewhite;
            text-align: center;
            padding: 40px, 18px;
        }
        h1{
            color: rgb(118, 6, 77);
        }
        #content {
            margin-top: 20px;
            font-size: 18px;
            font-style:italic;
            font-weight: 700;
            color: rgb(118, 6, 77);
         }
         #fetchDataBtn{
            background-color: rgb(118, 6, 77);
            color: aliceblue;
            padding: 50px, 15px;
            border-radius: 5px;
            border: 3px solid rgb(224, 206, 209);
            cursor: pointer;
         }
    </style>
</head>
<body>
    <h1>Callback Function Example</h1>
    <button id="fetchDataBtn">Fetch Post Titles</button>
    <div id="content">Callback executed after 5 seconds.</div>

    <script>
        // Function to simulate a delay using a callback
        function simulateDelay(callback) {
            setTimeout(callback, 5000); // Delay of 5 seconds
        }

        // Function to fetch data and update the content
        function fetchDataAndUpdateContent() {
            fetch('https://dummyjson.com/posts')
                .then(response => response.json())
                .then(data => {
                    const titles = data.posts.map(post => `<li>${post.title}</li>`).join('');
                    document.getElementById('content').innerHTML = `<ul>${titles}</ul>`;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('content').textContent = 'Failed to fetch data.';
                });
        }

        // Event listener for the button
        document.getElementById('fetchDataBtn').addEventListener('click', () => {
            // Simulate a delay and then fetch data
            simulateDelay(fetchDataAndUpdateContent);
        });
    </script>
</body>
</html>
